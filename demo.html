<script>
 
    // Main Function
    function commandProcessor(e) {
  
      //Check if the enter key is pressed
      if (e.keyCode == 13) {
  
       
        document.getElementById('injected').innerHTML = "";
        var i = document.getElementById("textBox").value;
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "http://192.168.43.136/cgi-bin/linux-basic.py?x=" + i, false);
        xhr.send();
        var output = xhr.responseText;
        document.getElementById("injected").innerHTML = output;
  
        //Clear input text box
        document.getElementById('textBox').value = "";
      }
    }
  
  </script>
